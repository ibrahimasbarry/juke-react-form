<!DOCTYPE html>
<html>
  <head>
    <title>Cody's Clubhouse</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Welcome to Cody's Clubhouse</h1>
        </div>
        <div class="col-md-5"></div>
        <div class="col-md-1">
          <div id="cody"></div>
        </div>
      </div>

      <div class="container">
        <h3>Please give Cody some toys!</h3>
        <ul id="codys-toys">
        </ul>
      </div>

      <div class="container">
        <div class="form-group">
          <input id="toy-name" class="form-control" />
        </div>
        <div class="form-group">
          <button id="add-new-toy-btn" class="btn">Add New Toy</button>
        </div>
      </div>
    </div>

    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/ourCode.js"> </script>
  </body>
</html>
